test_kind: js_test
description: |
  Suite for `featureFlagGetExecutorDeferredEngineChoice` coverage, which involves rewriting query executor creation logic.

selector:
  roots:
    - jstests/core/**/*.js
    - jstests/core_standalone/**/*.js
  exclude_files:
    # Transactions are not supported on MongoDB standalone nodes, so we do not run these tests in the
    # 'core' suite. Instead we run them against a 1-node replica set in the 'core_txns' suite.
    - jstests/core/txns/**/*.js
    # Queryable encryption is not supported on standalone.
    - jstests/core/query/queryable_encryption/**/*.js
    # Query settings are not supported on standalone.
    - jstests/core/query/query_settings/**/*.js

    # TODO SERVER-117566 implement caching in new get_executor
    - jstests/core/administrative/profile/profile_find.js
    - jstests/core/query/explain/explain_plan_cache.js
    - jstests/core/timeseries/query/bucket_unpacking_with_sort_plan_cache.js

    # TODO SERVER-119602 enable PBT
    - jstests/core/**/*_pbt.js
executor:
  archive:
    hooks:
      - ValidateCollections
  config:
    shell_options:
      crashOnInvalidBSONError: ""
      objcheck: ""
      eval: await import("jstests/libs/override_methods/detect_spawning_own_mongod.js");
  hooks:
    - class: ValidateCollections
      shell_options:
        global_vars:
          TestData:
            skipValidationOnNamespaceNotFound: false
    - class: CleanEveryN
      n: 20
  fixture:
    class: MongoDFixture
    mongod_options:
      set_parameters:
        enableTestCommands: 1
        featureFlagGetExecutorDeferredEngineChoice: true
